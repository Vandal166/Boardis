worker_processes auto;

# number of file descriptors used for nginx
worker_rlimit_nofile 65535;

# provides the configuration file context in which the directives that affect connection processing are specified.
events {
    # determines how much clients will be served per worker
    # max clients = worker_connections * worker_processes
    # max clients is also limited by the number of socket connections available on the system (~64k)
    worker_connections 4000;

    # optimized to serve many clients with each thread, essential for linux -- for testing environment
    use epoll;

    # if on sets as many connections as possible, may flood worker connections if set too low -- for testing environment
    multi_accept off;
}

http {
	# copies data between one FD and other from within the kernel
    # faster than read() + write()
    sendfile on;
	
	# send headers in one piece, it is better than sending them one by one
    tcp_nopush on;
	
	# server will close connection after this time -- default 75
    keepalive_timeout 65;

    # number of requests client can make over keep-alive -- for testing environment
    keepalive_requests 100;
	
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;

        # Serve frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests
        location /api/ {
            proxy_pass http://web.api:5185/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
			access_log /var/log/nginx/api.access.log;
            error_log /var/log/nginx/api.error.log debug;
        }

        # Proxy Keycloak requests, including static assets
        location /auth/ {
            proxy_pass http://web.keycloak:8081/auth/;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-Host $host:$server_port;
			proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log /var/log/nginx/keycloak.access.log;
            error_log /var/log/nginx/keycloak.error.log debug;
        }

        # Explicitly handle Keycloak theme static assets
        # Keycloak theme static assets
		location /resources/ {
			rewrite ^/resources/(.*)$ /auth/resources/$1 break;
			proxy_pass http://web.keycloak:8081;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			
			include /etc/nginx/mime.types;
		}

    }
}